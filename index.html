<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

  <body>
  <div class="Container">
    <div class="Container1">
      <form class="search-form" id="search-form">
      <div class="row">
        <div class="col-10">
            <input
            type="search"
            placeholder="Type a city..."
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control shadow-sm"
          />
          </div>
        <div class="col-2">
          <input
          type="submit"
          value="Search"
          class="form-control btn btn-primary shadow-sm"
        />
        </div>
    </div>
  </form>
</div>
    <hr />
    <div class="Container2">
      <div class="row">
        <div class="col-8">

          <img class="mainSun"src="Media/Sunny.png" />
          <h3 id="wind">Sunny</h3>
        </div>
        <div class="col-4">
          <p class="mainTemperature" id="temperature">5°C</p>

    </div>

        </div>
        <div class="col-2">

          <img src="Media/Sunny.png" />

        </div>
      </div>
